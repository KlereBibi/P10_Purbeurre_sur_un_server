<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
        PurBeurre
        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        {% block add_css %}{% endblock add_css %}
    </head>
    <body id="page-top">
        <!-- Navigation-->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                    <img src="{% static 'assets/img/nav/icone_pb.png' %}" height="50" width="50" alt="logo">
                    <a class="navbar-brand" href="{% url 'products:home' %}">  PurBeurre</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto my-2 my-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#Rechercher">
                                <form id="user-text-form">
                            <p>
                        <input class="message" type="text" id="userText" name="userText" placeholder="Produit">
                        <input class="message btn btn-outline-warning my-2 my-sm-0" type="submit"  value="Rechercher">
                            </p>
                                </form>
                                </a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'authentification:account' %}"><i class="fa fa-user"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="#Mes aliments"><img src="{% static 'assets/img/nav/carotte.png' %}" height="30" width="40" alt="carrot"></a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'authentification:logout' %}"><i class="fa fa-sign-out"></i></a></li>
                            {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'authentification:login' %}"><i class="fa fa-user"></i></a></li>
                            {% endif %}


                        </ul>
                    </div>
            </div>
        </nav>

        <!-- Masthead-->

        {% block content %}{% endblock %}

        <!-- Footer-->

        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Company Name</div></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
