{% extends 'main.html' %}
{% load static %}

{% block content %}
<header class="masthead" id="content"
        style="background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('{% static 'authentification/assets/img/background/home_page.jpg' %}'); background-size:cover;">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8">
                <h1 class="title text-white font-weight-bold message">Authentification</h1>
                <form action="{% url 'authentification:login' %}" method="post" class="message form title text-white font-weight-bold">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="col-ms-6">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" id="submit" class="message btn btn-outline-warning my-2 my-sm-0">
                                    Soumettre
                                </button>
                            </div>
                            <div class="col-md-6">
                                <a class="message btn btn-outline-warning my-2 my-sm-0" href="{% url 'authentification:register' %}">S'enregistrer</a>
                            </div>
                        </div>
                    </div>
                </form>
                <br>

            </div>
        </div>
    </div>


</header>
{% endblock %}
